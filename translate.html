            <div id="caption-area">

        </div>
        <div class="edit-container">
            <div id="time-controller">
                <div id="time-mark">
                    <label>start time</label>
                    <input id="dial-start-time" class="time-input" type="text">
                    <label>end time</label>
                    <input id="dial-end-time" class="time-input" type="text"> <br>
                </div>
                <div id="dial"></div>
                <div class="range-slider">
                    <div class="sliders" id="time-sync"></div>
                    <span>0</span>
                </div>
            </div>
            <div id="translation-area">
                <form id="edit-form" action="">
                    <label>start time</label>
                    <input id="start-time" class="time-input" type="text">
                    <label>end time</label>
                    <input id="end-time" class="time-input" type="text"> <br>
                    <textarea class="text-edit" form="edit-form"></textarea> <br>
                    <input class="edit-button" type="submit" value="확인">
                </form>
            </div>
        </div>

        <script id="script-list-template" type="text/x-handlebars-template">
			{{#each this}}
			<li data-start-time={{startTime}} data-end-time={{endTime}}>
				{{text}}
			</li>
			{{/each}}
		</script>

        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>
